    <div class="center-all"> <!-- Added this div -->
        <!-- Fullname, email, subject, message -->
        <form action="mailto:smusayeva17601@ada.edu.az" method="POST" enctype="text/plain">
            <label for="fullname">Fullname: </label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required /><br />

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required /><br />

            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Subject" /><br />

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10" cols="30"></textarea><br />

            <label for="available_slot">Available slots</label><br>
            <input type="radio" name="available_slot" id="slot1" value="11:30-12:00"> 11:30-12:00<br>
            <input type="radio" name="available_slot" id="slot2" value="12:30-13:00"> 12:30-13:00<br>

            <input type="date"><br>
            <input type="number" min="0" step="2"><br>
            <input type="range" min="10" max="100"><br><br>

            <input type="submit" value="Send" />
            <input type="reset" value="Reset" /><br>
            <button type="button">Send this way</button> <!-- Added type="button" for the button -->
        </form>
    </div> <!-- End of the center-all div -->
</body>
